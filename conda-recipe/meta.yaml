package:
    name: novatel
    version: "0.9.0.1"

source:
    git_url: ../

build:
  number: 0
  detect_binary_files_with_prefix: true
  features:
     - {{ COMPILER_FEATURE }}

requirements:
  build:
    - cmake
    - serial
    - boost=1.67
    - ld-cmake-tools

  run:
    - serial
    - boost=1.67	
about:
    licensing: The BSD License
    home: https://github.com/GAVLab/novatel
